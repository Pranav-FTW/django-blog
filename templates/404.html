<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', Georgia, serif;
            background-color: #f8f8f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }


        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .error-code {
            font-size: 180px;
            font-weight: bold;
            color: #2d2d2d;
            line-height: 1;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 48px;
            font-weight: bold;
            color: #2d2d2d;
            margin-bottom: 20px;
            font-style: italic;
        }

        .error-description {
            font-size: 20px;
            color: #666;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 40px;
            font-family: Arial, sans-serif;
        }

        .home-button {
            display: inline-block;
            padding: 15px 50px;
            background-color: #f4c542;
            color: #2d2d2d;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }

        .home-button:hover {
            background-color: #e6b938;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .logo {
                font-size: 28px;
            }

            nav {
                padding: 15px 20px;
            }

            .nav-links {
                flex-wrap: wrap;
                gap: 15px;
                justify-content: center;
            }

            .error-code {
                font-size: 120px;
            }

            .error-title {
                font-size: 32px;
            }

            .error-description {
                font-size: 16px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-title">Page Not Found</div>
        <div class="error-description">
            The page you are looking for might have been removed, or is temporarily unavailable.
        </div>
        <a href="/" class="home-button">Back to Home</a>
    </div>
</body>
</html>
